<html>
<head>
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        
    <img id="Gif" src="nobitas%20new%20dinsour%20image%20gif.jpg">
        <br>
        <p>
        Grid gallery
        </p>
        <span>
        <img src="doraemon.png">
        </span>
        <span>
        <img src="nobita.jpg">
        </span>
        <span>
<img src="Shizuka%20image.jpg">
        </span>
        <br>
        <p>
        Sliding gallary
        </p>
        <div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="doraemon.png" alt="Doraemon" style="width:100%;">
      </div>

      <div class="item">
        <img src="nobita.jpg" alt="Nobita" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="Shizuka%20image.jpg" alt="shizuka" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
         </body>
</html>
